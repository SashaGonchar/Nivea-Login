<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <title>Neiva</title>
</head>
<body>

<div class="sign-in-form">
    <div class="sign-in-form__container">
        <img class="sign-in-form__logo" src="img/Logo.svg" alt="logo">
        <div class="sign-in-form__title">
            <p class="text text--title">Sign in to your account</p>
            <p class="text text--smokey">Not a member? <a href="#" class="text text--link">Sign Up</a></p>
        </div>

        <div class="sign-in-form__label">
            <label class="text text--smokey" for="email">Email</label>
            <input class="sign-in-form__input" id="email" type="email" name="email" placeholder="Your Email">
        </div>

        <div class="sign-in-form__label">
            <div class="row-container">
                <label class="text text--smokey" for="password">Password</label>
                <a href="#" class="text text--link">Forgot Password?</a>
            </div>
            <input class="sign-in-form__input" type="password" name="password" placeholder="Type your password here" id="password">
        </div>

        <div class="sign-in-form__checkbox">
            <input type="checkbox" class="custom-checkbox" name="remember" id="remember">
            <label class="text text--small" for="remember">Remember me</label>
        </div>

        <button type="button" class="sign-in-form__button">Sign in</button>
    </div>
</div>
</body>
</html>
