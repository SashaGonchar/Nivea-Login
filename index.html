<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <title>Neiva</title>
</head>
<body>

<div class="sign-in-form">

    <div class="sign-in-form__container">
        <img class="sign-in-form__logo" src="img/Logo.svg" alt="logo">
        <div class="sign-in-form__title">
            <p class="text-bold">Sign in to your account</p>
            <p class="text-smokey centered">Not a member? <a href="*" class="text-link">Sign Up</a></p>
        </div>

        <div class="sign-in-form__label">
            <p class="text-smokey">Email</p>
            <input class="sign-in-form__input" id="email" type="text" placeholder="Your Email">
            <label for="email"></label>
        </div>

        <div class="sign-in-form__label">
            <div class="row-container">
                <p class="text-smokey">Password</p>
                <a href="*" class="text-link">Forgot Password?</a>
            </div>
            <input class="sign-in-form__input" type="password" placeholder="Type your password here" id="password">
            <label for="password"></label>
        </div>

        <div class="sign-in-form__checkbox">
            <input type="checkbox" class="custom-checkbox" id="checkbox">
            <label class="text-small" for="checkbox">Remember me</label>
        </div>

        <div>
            <button class="sign-in-form__button">Sign in</button>
        </div>
    </div>
</div>
</body>
</html>
