<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <title>Neiva</title>
</head>
<body>

<div class="sign-in-form">

    <div class="sign-in-form__container">
        <img class="sign-in-form__logo" src="img/Logo.svg" alt="logo">
        <div class="sign-in-form__title">
            <p class="text text-bold">Sign in to your account</p>
            <p class="text text-smokey centered">Not a member? <a href="#" class="text-link">Sign Up</a></p>
        </div>

        <div class="sign-in-form__label">
            <label for="email" class="text text-smokey">Email</label>
            <input class="sign-in-form__input" id="email" type="email" name="email" placeholder="Your Email">
        </div>

        <div class="sign-in-form__label">
            <div class="row-container">
                <label for="password" class="text text-smokey">Password</label>
                <a href="#" class="text text-link">Forgot Password?</a>
            </div>
            <input class="sign-in-form__input" type="password" name="password" placeholder="Type your password here" id="password">

        </div>

        <div class="sign-in-form__checkbox">
            <input type="checkbox" class="custom-checkbox" id="remember" name="remember">
            <label class="text text-small" for="remember">Remember me</label>
        </div>

            <button class="sign-in-form__button">Sign in</button>
    </div>
</div>
</body>
</html>
